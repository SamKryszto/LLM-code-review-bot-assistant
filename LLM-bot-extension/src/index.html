<!DOCTYPE html>
<html>

<head>
    <title>GitHub LLM Bot</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'wasm-unsafe-eval' 'inline-speculation-rules' http://localhost:* http://127.0.0.1:* ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="message">
        This extension only works on GitHub.
    </div>
    <div id="content" style="display: none;">
        <div class="tab">
            <button class="tablinks" id="viewTab">View</button>
            <button class="tablinks" id="settingsTab">Settings</button>
        </div>
        <div id="View" class="tabcontent">
            <h1>GitHub LLM Bot</h1>
            <div>
                <span>
                    Enable/Disable Extension
                </span>
                <label class="switch">
                    <input type="checkbox" id="toggleExtension" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div id="Settings" class="tabcontent">
            <h3>Settings</h3>
            <div>
                <label>LLM used</label>
                </br>
                <input id="LLM_API" type="text" placeholder="Default">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
