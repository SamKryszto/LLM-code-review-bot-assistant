<!DOCTYPE html>
<html>

<head>
    <title>GitHub LLM Bot</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'wasm-unsafe-eval' 'inline-speculation-rules' http://localhost:* http://127.0.0.1:* ">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="message">
        This extension only works on GitHub.
    </div>
    <div id="content" style="display: none;">
        <div class="tab">
            <button class="tablinks" id="viewTab">View</button>
            <button class="tablinks" id="settingsTab">Settings</button>
        </div>
        <div id="View" class="tabcontent">
            <h1>GitHub LLM Bot</h1>
            <div class="setting-item">
                <span>
                    Enable/Disable Extension
                </span>
                <label id="enableSwitch" class="switch">
                </label>
            </div>
            <div id="Full-response">
                <label style="margin: 2px;">LLM Response</label>
                <textarea readonly id="full-llm-response" class="Box" style="height:auto; width: 100%; resize:vertical; background-color: #192029; color:white;">No response to display</textarea>
            </div>
        </div>
        <div id="Settings" class="tabcontent">
            <h3>Settings</h3>
            <div style="margin: 5px;">
                <div class="setting-item" style="margin: 2px;">
                    <span>
                        Reformulate comment
                    </span>
                    <label id="reformulationSwitch" class="switch">
                        
                    </label>
                </div>
                <div class="setting-item" style="margin: 2px;">
                    <span>
                        Review code
                    </span>
                    <label id="codeSwitch" class="switch">
                        
                    </label>
                </div>
                <div class="setting-item" style="margin: 2px;">
                    <span>
                        Review relevance
                    </span>
                    <label id="relevanceSwitch" class="switch">
                        
                    </label>
                </div>
                <div class="setting-item" style="margin: 2px;">
                    <span>
                        Review toxicity
                    </span>
                    <label id="toxicitySwitch" class="switch">
                        
                    </label>
                </div>
                <div>
                    <label style="margin: 2px;">LLM used</label>
                    </br>
                    <input id="LLM_API" type="text" placeholder="Default" style="margin: 2px;">
                </div>
                <div>
                    <label style="margin: 2px;">Github Access Token</label>
                    </br>
                    <span>
                        <input id="github_Token" type="password" style="margin: 2px;">
                        <button class="" id="TokenSave">Save</button>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
